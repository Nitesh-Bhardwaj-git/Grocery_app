{% extends 'Grocery_api/base.html' %}
{% block title %}Edit Item | Grocery App{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Edit Item</h1>
<form method="post" class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" name="name" class="w-full border rounded p-2" value="{{ item.name }}" required>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Description</label>
        <textarea name="description" class="w-full border rounded p-2">{{ item.description }}</textarea>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Price</label>
        <input type="number" name="price" step="0.01" class="w-full border rounded p-2" value="{{ item.price }}" required>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Category</label>
        <select name="category" id="category-select" class="w-full border rounded p-2" required>
            {% for value, label in categories %}
                <option value="{{ value }}" {% if item.category == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Unit Value (e.g., 1, 0.5)</label>
        <input type="number" name="unit_value" step="0.01" min="0.01" class="w-full border rounded p-2" value="{{ item.unit_value }}" required>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Unit</label>
        <select name="unit" id="unit-select" class="w-full border rounded p-2" required>
            {% for value, label in units %}
                <option value="{{ value }}" {% if item.unit == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Update Item</button>
</form>
{% endblock %}
