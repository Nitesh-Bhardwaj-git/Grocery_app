{% extends 'Grocery_api/base.html' %}
{% block title %}Profile | Grocery App{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-xl shadow p-8 mt-8">
  <h1 class="text-2xl font-bold mb-6">Profile</h1>
  <div class="mb-4">
    <div class="font-semibold">Username:</div>
    <div class="text-gray-700">{{ user.username }}</div>
  </div>
  <div class="mb-4">
    <div class="font-semibold">Email:</div>
    <div class="text-gray-700">{{ user.email }}</div>
  </div>
  <div class="mb-8">
    <div class="font-semibold">Address:</div>
    <div class="text-gray-500 italic">(Address management coming soon)</div>
  </div>
  <a href="/orders/" class="bg-green-700 text-white px-6 py-2 rounded font-semibold hover:bg-green-800">View Orders</a>
</div>
{% endblock %}
