{% extends 'Grocery_api/base.html' %}
{% block title %}Register | Grocery App{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Register</h1>
<form method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Username</label>
        <input type="text" name="username" class="w-full border rounded p-2" required>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password" class="w-full border rounded p-2" required>
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Register</button>
</form>
<p class="text-center mt-4">Already have an account? <a href="/login/" class="text-blue-600 underline">Login</a></p>
{% endblock %}
